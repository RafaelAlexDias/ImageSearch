<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/b283192756.js" crossorigin="anonymous"></script>

    <script src="scripts/Image_Processing.js"></script>
    <script src="scripts/Database.js"></script>
    <script src="scripts/ISearchEngine.js"></script>
    <script src="scripts/ISearchEngine_Manager.js"></script>
    <script src="scripts/Other.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="texto-sitePor">
                <center>Site por: Jo√£o Ramos & Rafael Dias</center>
            </div>
        </div>
        <h1>
            <center>Image Search</center>
        </h1>
    </header>

    <main class="container">
        <button id="toggleDarkModeButton" onclick="ToggleLightDarkMode()">
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </button>
        <button id="audioPlay" onclick="playAudio()">
            <i id="volumeIcon" class="fas fa-volume-mute"></i>
        </button>

        <div class="colors">
            <button id="red" onclick="SearchColor('red')"></button>
            <button id="orange" onclick="SearchColor('orange')"></button>
            <button id="yellow" onclick="SearchColor('yellow')"></button>
            <button id="green" onclick="SearchColor('green')"></button>
            <button id="Blue-green" onclick="SearchColor('Blue-green')"></button>
            <button id="blue" onclick="SearchColor('blue')"></button>
            <button id="purple" onclick="SearchColor('purple')"></button>
            <button id="pink" onclick="SearchColor('pink')"></button>
            <button id="white" onclick="SearchColor('white')"></button>
            <button id="grey" onclick="SearchColor('grey')"></button>
            <button id="black" onclick="SearchColor('black')"></button>
            <button id="brown" onclick="SearchColor('brown')"></button>
        </div>

        <section id="query">
            <form id="search-form">
                <input type="text" id="searchText" placeholder="Digite sua pesquisa..." class="search" list="input">
                <datalist id="input">
                    <option value="beach">Beach</option>
                    <option value="birthday">Birthday</option>
                    <option value="face">Face</option>
                    <option value="indoor">Indoor</option>
                    <option value="manmade/manmade">Man Made</option>
                    <option value="manmade/artificial">Man Made/Artificial</option>
                    <option value="manmade/urban">Man Made/Urban</option>
                    <option value="marriage">Marriage</option>
                    <option value="nature">Nature</option>
                    <option value="no_people">No People</option>
                    <option value="outdoor">Outdoor</option>
                    <option value="party">Party</option>
                    <option value="people">People</option>
                    <option value="snow">Snow</option>
                </datalist>
                <button type="button" onclick="searchKeyWord()">Search</button>
            </form>
            <div id="search-result"></div>
            <button id="show-more-btn">Show more</button>
        </section>

        <section id="loading">
            <div class="loading-circle"></div>
        </section>

        <section id="tools"></section>

        <section id="visualization">
            <canvas id="canvas" width="1280" height="800">
                Your browser doesn't recognize the canvas element
            </canvas>
        </section>
    </main>

    <footer class="container">
        ISEL 2023-2024
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        window.onload = main;
    </script>
</body>

</html>
