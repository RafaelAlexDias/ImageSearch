<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <header> 
        <div class="container">
            <div class="texto-sitePor">
                <center>Site por: Jo√£o Ramos & Rafael Dias</center>
            </div>
        </div>
        <h1>
            <center>Image Search</center>

    <main class="container">

        <button id="toggleDarkModeButton" onclick="ToggleLightDarkMode()">
            <i class="fa-solid fa-moon"></i>
        </button>
        
        <section id="query">
            <form id = "search-form">
                <input type="text" id="search-box" placeholder="Digite sua pesquisa...">

            </form>
            <div id="search-result"></div>
            <button id="show-more-btn">Show more</button>
        </section>

        <section id="tools">

        </section>

        <section id="visualization">
            <canvas id="canvas" width="1280" height="800">
                Your browser doesn't recognize the canvas element
            </canvas>
        </section>

    </main>

    <footer class="container">
        ISEL 2023-2024
    </footer>

        window.onload = main;
